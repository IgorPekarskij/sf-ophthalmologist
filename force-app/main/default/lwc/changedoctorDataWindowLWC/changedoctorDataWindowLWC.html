<!-- Changedoctor Data Window Lwc -->
<template>
    <div onkeyup={handleKeyUp} >
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon variant="bare-inverse"
                                           class="slds-modal__close"
                                           icon-name="utility:close"
                                           title={labels.closeIconTitle}
                                           onclick={hideModal}
                                           alternative-text={labels.closeIconTitle}
                                           size="small">

                    </lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{labels.headerTitleText}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="overflow: visible;">
                    <c-set-doctor-window-l-w-c doctor-data={appointmentGenData} ondoctorchange={handleDoctorUpdate}></c-set-doctor-window-l-w-c>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-right--x-small" variant="neutral" onclick={hideModal} label={labels.cancelButtonTitle}></lightning-button>
                    <lightning-button variant="brand" disabled={disableSaveButton} onclick={updateData} label={labels.saveButtonTitle}></lightning-button>
                </footer>
            </div>
        </section>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
